<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-learning SMKN 5 Tangerang</title>
    <link rel="stylesheet" href="css & js/elearning.css" />
    <link rel="stylesheet" href="css & js/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-head">
          <div class="logo">
            <div class="gambar">
              <a href="home.html">
                <img
                  src="https://aqiqohkita.com/logo/images/logo-smk-1-banyumas.png"
                  alt="logo"
                />
              </a>
            </div>
            <div class="title-logo">
              <div class="ttl-head">
                <a href="home.html"
                  >SMK 5 <br />
                  TANGERANG</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-menu">
          <a href="elearning.html" class="menu-item">
            <span>Dashboard</span>
          </a>
          <a href="courses.html" class="menu-item active">
            <span>My Courses</span>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="nav">
          <span id="welcome"><i class="fa-solid fa-user"></i></span>
          <a href="home.html" onclick="logoutUser()"
            ><span><i class="fas fa-sign-out-alt"></i> Logout</span></a
          >
        </div>
        <div class="box-tugas">
          <div class="box-header">My Courses</div>
          <div class="item-card">
            <div class="card">
              <div class="card-img" style="background-color: #a7ecee"></div>
              <div class="card-name">
                <i class="fa-solid fa-graduation-cap"></i> Materi Jurusan–TKJ
              </div>
              <div class="card-title">Komputer dan Jaringan – Ibnu</div>
            </div>

            <div class="card">
              <div class="card-img" style="background-color: #c3a6f0"></div>
              <div class="card-name">
                <i class="fa-solid fa-graduation-cap"></i> Bahasa dan Sastra
                Indonesia
              </div>
              <div class="card-title">Bahasa Indonesia – Uswatun</div>
            </div>

            <div class="card">
              <div class="card-img" style="background-color: #8f80ff"></div>
              <div class="card-name">
                <i class="fa-solid fa-graduation-cap"></i> Materi Jurusan–TKJ
              </div>
              <div class="card-title">
                Administrasi Sistem Jaringan – Sachowi
              </div>
            </div>

            <div class="card">
              <div class="card-img" style="background-color: #80ef67"></div>
              <div class="card-name">
                <i class="fa-solid fa-graduation-cap"></i> Matematika
              </div>
              <div class="card-title">Matematika – Rahmat</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="css & js/script.js"></script>
    <script>
      if (sessionStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      } else {
        const username = sessionStorage.getItem("username");
        document.getElementById("welcome").innerHTML =
          '<i class="fa-solid fa-user"></i> Halo, ' + username + "!";
      }
    </script>
  </body>
</html>
