    <div class="container">
      <div class="banner"></div>
    </div>
    <div class="share-form">
      <h2>Formulir Pendaftaran Siswa Baru</h2>
      <p class="form-description">Tahun Ajaran 2024/2025</p>
      <form id="registrationForm">
        <div class="form-section">
          <h3>Data Pribadi</h3>
          <div class="form-group">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" required />
          </div>

          <div class="form-group">
            <label for="birthPlace">Tempat Lahir</label>
            <input type="text" id="birthPlace" required />
          </div>

          <div class="form-group">
            <label for="birthDate">Tanggal Lahir</label>
            <input type="date" id="birthDate" required />
          </div>

          <div class="form-group">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="religion">Agama</label>
            <select id="religion" required>
              <option value="">Pilih Agama</option>
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="buddha">Buddha</option>
              <option value="konghucu">Konghucu</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h3>Data Alamat</h3>
          <div class="form-group">
            <label for="address">Alamat Lengkap</label>
            <textarea id="address" required></textarea>
          </div>

          <div class="form-group">
            <label for="rt">RT</label>
            <input type="text" id="rt" required />
          </div>

          <div class="form-group">
            <label for="rw">RW</label>
            <input type="text" id="rw" required />
          </div>

          <div class="form-group">
            <label for="kelurahan">Kelurahan</label>
            <input type="text" id="kelurahan" required />
          </div>

          <div class="form-group">
            <label for="kecamatan">Kecamatan</label>
            <input type="text" id="kecamatan" required />
          </div>
        </div>

        <div class="form-section">
          <h3>Data Orang Tua/Wali</h3>
          <div class="form-group">
            <label for="parentName">Nama Orang Tua/Wali</label>
            <input type="text" id="parentName" required />
          </div>

          <div class="form-group">
            <label for="parentPhone">Nomor Telepon Orang Tua/Wali</label>
            <input type="tel" id="parentPhone" required />
          </div>

          <div class="form-group">
            <label for="parentOccupation">Pekerjaan Orang Tua/Wali</label>
            <input type="text" id="parentOccupation" required />
          </div>
        </div>

        <div class="form-section">
          <h3>Data Akademik</h3>
          <div class="form-group">
            <label for="previousSchool">Asal Sekolah</label>
            <input type="text" id="previousSchool" required />
          </div>

          <div class="form-group">
            <label for="major">Pilihan Jurusan</label>
            <select id="major" required>
              <option value="">Pilih Jurusan</option>
              <option value="rpl">Rekayasa Perangkat Lunak</option>
              <option value="tkj">Teknik Komputer dan Jaringan</option>
              <option value="mm">Multimedia</option>
              <option value="akuntansi">Akuntansi</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h3>Dokumen Pendukung</h3>
          <div class="form-group">
            <label for="photo">Pas Foto (3x4)</label>
            <input type="file" id="photo" accept="image/*" required />
          </div>

          <div class="form-group">
            <label for="ijazah">Ijazah/SKL</label>
            <input
              type="file"
              id="ijazah"
              accept=".pdf,.jpg,.jpeg,.png"
              required
            />
          </div>

          <div class="form-group">
            <label for="kk">Kartu Keluarga</label>
            <input type="file" id="kk" accept=".pdf,.jpg,.jpeg,.png" required />
          </div>
        </div>

        <div class="form-group terms">
          <input type="checkbox" id="terms" required />
          <label for="terms"
            >Saya menyatakan bahwa data yang diisi adalah benar dan dapat
            dipertanggungjawabkan</label
          >
        </div>

        <button type="submit" class="btn">Daftar Sekarang</button>
      </form>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fullName = document.getElementById("fullName").value;
          const major = document.getElementById("major").value;
          const majorText =
            document.getElementById("major").options[
              document.getElementById("major").selectedIndex
            ].text;

          // Membuat elemen alert
          const alertDiv = document.createElement("div");
          alertDiv.className = "custom-alert";
          alertDiv.innerHTML = `
          <div class="alert-content">
            <div class="alert-icon">âœ“</div>
            <h3>Pendaftaran Berhasil!</h3>
            <p>Terima kasih ${fullName}!</p>
            <p>Pendaftaran Anda untuk jurusan ${majorText} telah berhasil disimpan.</p>
            <p>Silahkan cek email Anda untuk informasi selanjutnya.</p>
            <button class="alert-btn" onclick="this.parentElement.parentElement.remove()">OK</button>
          </div>
        `;

          // Menambahkan alert ke body
          document.body.appendChild(alertDiv);

          // Reset form
          this.reset();
        });
    </script>
    <script src="css & js/script.js"></script>
  </body>
</html>
