<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-learning SMK Timorand</title>
    <link rel="stylesheet" href="css & js/elearning.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-head">
          <div class="logo">
            <div class="gambar">
              <a href="home.html">
                <img
                  src="https://pbs.twimg.com/media/F-j9h-saUAABiEE.jpg:large"
                  alt="logo"
                />
              </a>
            </div>
            <div class="title-logo">
              <div class="ttl-head">
                <a href="home.html"
                  >SMK <br />
                  TIMORAND</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-menu">
          <a href="elearning.html" class="menu-item active">
            <span>Dashboard</span>
          </a>
          <a href="courses.html" class="menu-item">
            <span>My Courses</span>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="nav">
          <span id="welcome"><i class="fa-solid fa-user"></i></span>
          <a href="home.html" onclick="logoutUser()"
            ><span><i class="fas fa-sign-out-alt"></i> Logout</span></a
          >
        </div>
        <div class="box-tugas">
          <div class="box-header">Tugas</div>
          <div class="item">
            <div class="item-title">Tidak Ada Tugas</div>
          </div>
        </div>
      </div>
    </div>
    <script src="css & js/script.js"></script>
    <script>
      if (sessionStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      } else {
        const username = sessionStorage.getItem("username");
        document.getElementById("welcome").innerHTML =
          '<i class="fa-solid fa-user"></i> Halo, ' + username + "!";
      }
    </script>
  </body>
</html>
